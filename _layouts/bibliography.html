{{reference}}

<style>
  .vspace20px {
     margin-bottom: 20px;
  }
</style>


<div id="{{key}}-materials">
  <div class="nav nav-pills"  id="#myContent">
		{% if entry.abstract %}
			<a data-toggle="collapse" data-target="#{{key}}-idAbstract" data-local="#myContent">[Abstract]</a>&nbsp;
		{% endif %}

		<a data-toggle="collapse" data-target="#{{key}}-idBibtex" data-local="#myContent">[bibtex]</a>&nbsp;


    {% if entry.paperpdf %}
   		<a href="{{ site.url }}/{{site.dir_papers}}/{{entry.paperpdf}}">[PDF]</a>&nbsp;
    {% endif %}
				
		{% if entry.abstract %}


			<div id="{{key}}-idAbstract" class="collapse" data-local="#myContent">
				<div class="containerborder">
					{{entry.abstract}}
				</div>
			</div>
		{% endif %}

			<div id="{{key}}-idBibtex" class="collapse" data-local="#myContent">
<div markdown="1">
{% highlight bibtex %}
{{ entry.bibtex | correctBibEntry }}
{% endhighlight %}
</div>
			</div>
  </div>
	<p class="vspace20px">
	</p>	
</div>
