---

{{reference}}

<style>
  .vspace20px {
     margin-bottom: 20px;
  }
</style>

<div id="{{key}}-materials">
  <div class="nav nav-pills">
		{% if entry.abstract %}
			<a data-toggle="collapse" data-target="#{{key}}-abstract">[Abstract]</a>&nbsp;
		{% endif %}

		<a data-toggle="collapse" data-target="#{{key}}-bibtex">[bibtex]</a>&nbsp;


    {% if entry.paperpdf %}
   		<a href="{{ site.url }}/pdf/{{entry.paperpdf}}">[PDF]</a>&nbsp;
    {% endif %}
				
		{% if entry.abstract %}
			<div id="{{key}}-abstract" class="collapse">
				<div class="containerborder">
					{{entry.abstract}}
				</div>
			</div>
		{% endif %}

			<div id="{{key}}-bibtex" class="collapse">
<div markdown="1">
{% highlight bibtex %}
{{ site.mainbibfile | find_bib_entry: entry.key }}
{% endhighlight %}
</div>
			</div>
  </div>
	<p class="vspace20px">
	</p>	
</div>
